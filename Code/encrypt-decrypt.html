<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Central - Live Contest</title>
    <link
    rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyLo7gB9lFCW0lf0KR2genMUcM33ZZgvpcaw&usqp=CAU"
    type="image/png"
  />
    <!-- CSS only -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="preloader"></div>
    <!-- Header  -->
    <header>
        <div class="bg-dark collapse " id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted" id="header_info">
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled" id="header_list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <i class="bi bi-balloon-heart-fill fs-1"></i>
                    <strong><h1>CS Central</h1></strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            </div>
        </div>
    </header>
    <div id="hero">
        <h3 class="text-light" id="hero-text"><i class="bi bi-file-earmark-person-fill"></i> EAD - Encrypt and Decrypt</h3>
    </div>
    <form>
        <div class="container my-3">
            <div class="row">
                <div class="col-lg-2 col-sm-12 col-md-12"></div>
                <div class="col-lg-8 col-sm-12 col-md-12">
                    <div class="input-group mb-3">
                        <input type="text" id="enc_dec_input" class="form-control" placeholder="Enter the text">
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <div class="input-group mb-3"  style="width: 60%;">
                            <label class="input-group-text">Encrypt or Decrypt</label>
                            <select class="form-select w-25" id="search_en_dec_type">
                                <option value="tobase64">To Base64</option>
                                <option value="frombase64">From Base64</option>
                                <option value="tomd5">To MD5</option>
                               
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <input type="button" name="" id="submit" class="btn bg-primary" value="Submit" onclick="enc_dec()">
                    </div>
                </div>
                <div class="col-lg-2 col-sm-12 col-md-12"></div>
            </div>
            <div style="display: flex; justify-content: center;" id="enc_dec_output"></div>
        </div>
    </form>
    <div id="myFooter"></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./js/common.js "></script>
    <script src="./js/encrypt-decrypt.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script> -->

</body>

</html>
