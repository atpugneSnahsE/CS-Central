<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />

    <header>
      <div class="bg-dark collapse" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted" id="header_info"></p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled" id="header_list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-primary shadow-sm">

          <a href="./index.html" class="navbar-brand d-flex align-items-center text-light">

            <strong><h1 class="text-light">CS Central</h1></strong>
          </a>
          <h3 class="text-light" style="margin-top: 15px;">
            <i class="bi bi-card-text"></i> Random Joke Generator

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

      <div class="container2">
        <h1 id="main-joke-heading-in-h1" class="heading">Random Jokes Generator</h1>
        <hr style="width: 50%; color: black; margin: auto;" />
        <div id="joke" class="joke"><b>Here's the joke for you</b></div>
        <button id="btn" class="btn"><b>Get another joke</b></button>
      </div>
      <div class="lds-ring" id="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="myFooter">
      <p id="credits">
        Made with <i class="fa fa-heart" aria-hidden="true"></i> by Contributors
      </p>
    </div>

  <!-- JavaScript Bundle with Popper -->
